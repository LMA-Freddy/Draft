<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <title> MerryMeals - Donator </title>
</head>

<body>


    <nav class="navbar navbar-expand-lg custom-bg">
        <a class="navbar-brand title color-white" href="#"> MerryMeals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-auto">
                <p class="mb-0 desc color-white"> Providing hot noon meals to adults </p>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn sign-in-button" type="submit">Sign In</button>
            </form>
        </div>
    </nav>




    <div class="container-fluid">
        <div class="row py-3 px-3">
            <div class="col-12">
                <div class="form-container">
                    <form>
                        <h1 class="form-title"> Donation Form </h1>
                        <p> Every dollar you give can provide at least 10 meals to the adults in need.</p>
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="text" class="form-control" id="exampleInputName">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" required>
                        </div>
                        <div class="form-group">
                     
                            <input type="radio" id="exampleInput100" name="amount">
                            <label for="exampleInput100">$100</label>
                            <br>
                         
                            <input type="radio" id="exampleInput50" name="amount">
                            <label for="exampleInput50">$50</label>
                            <br>
                        
                            <input type="radio" id="exampleInput10" name="amount">
                            <label for="exampleInput10">$10</label>
                            <br>
                         
                            <input type="radio" id="exampleInput5" name="amount">
                            <label for="exampleInput5">$5</label>
                            <br>
                         
                            <input type="radio" id="exampleInput1" name="amount">
                            <label for="exampleInput1">$1</label>

                        </div>
                        <button class="btn form-button" type="submit">Donate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
