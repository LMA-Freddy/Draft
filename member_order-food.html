<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <title> MerryMeals - Member Order Food </title>
</head>

<body>


    <nav class="navbar navbar-expand-lg custom-bg">
        <a class="navbar-brand title color-white" href="#"> MerryMeals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-auto">
                <p class="mb-0 desc color-white"> Providing hot noon meals to adults </p>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <h3 class="name"> Partner <i>(Role)</i></h3>
                <button class="btn sign-in-button" type="submit">Sign Out</button>
            </form>
        </div>
    </nav>




    <div class="container-fluid">
        <div class="row py-3 px-3">
            <div class="col-12">
                <div class="form-container">
                    <form>
                        <h1 class="form-title"> Member Order Food Form </h1>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Nutrition Type</label>
                            <select class="form-control" id="exampleFormControlSelect1" onchange="nutrition(this)"
                                required>
                                <option value="">Choose nutrition type</option>
                                <option value="A">Nutrition A</option>
                                <option value="B">Nutrition B</option>
                            </select>
                        </div>
                        <div class="form-group d-none" id="nutritionA">
                            <label for="exampleFormControlSelect2">Nutrition A Set</label>
                            <select class="form-control" id="exampleFormControlSelect2">
                                <option>Set A</option>
                                <option>Set B</option>
                                <option>Set C</option>
                            </select>
                        </div>
                        <div class="form-group d-none" id="nutritionB">
                            <label for="exampleFormControlSelect1">Nutrition B Set</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Set A</option>
                                <option>Set B</option>
                                <option>Set C</option>
                            </select>
                        </div>
                        <button class="btn form-button" type="submit">Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        function nutrition(ans) {
            if (ans.value == "A") {
                document.getElementById('nutritionA').classList.remove('d-none');
                document.getElementById('nutritionB').classList.add('d-none');
            } else if (ans.value == "B") {
                document.getElementById('nutritionB').classList.remove('d-none');
                document.getElementById('nutritionA').classList.add('d-none');
            } else {
                document.getElementById('nutritionA').classList.add('d-none');
                document.getElementById('nutritionB').classList.add('d-none');
            }
        };
    </script>

</body>

</html>
